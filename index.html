<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <header class="border">
        <nav class="navbar navbar-expand navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PROJETO IMC</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <hr>
    <div class="container border">
        <h1 class="text-white display-2">Tabela IMC</h1>
        <table class="table table-dark table-striped border">
            <tr>
                <th>IMC</th>
                <th>Situação</th>
            </tr>
            <tr>
                <td>MENOR QUE 18,5</td>
                <td>MAGREZA</td>
            </tr>
            <tr>
                <td>ENTRE 18,5 E 24,9</td>
                <td>NORMAL</td>
            </tr>
            <tr>
                <td>ENTRE 25,0 E 29,9</td>
                <td>SOBREPESO</td>
            </tr>
            <tr>
                <td>ENTRE 30,0 E 39,9</td>
                <td>OBESIDADE</td>
            </tr>
            <tr>
                <td>MAIOR QUE 40,0</td>
                <td>OBESIDADE GRAVE</td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="container bg-dark border">
        <h1 class="text-white display-3">Descubra seu IMC</h1>
        <form id="form" action="POST">
            <div class="mb-3">
                <label class="text-white" for="">Peso</label>
                <input id="inputPeso" class="form-control form-control-sm bg-dark text-white" type="text">
            </div>
            <div class="mb-3">
                <label class="text-white" for="">Altura</label>
                <input id="inputAltura" class="form-control form-control-sm bg-dark text-white" type="text">
            </div>
            <button type="submit" class="btn btn-secondary form-control">Obter</button>
            <hr>
        </form>
    </div>
    <div class="container">
        <div class="resultado"></div>
    </div>
    <hr>

    <footer class="bg-body-dark text-center text-lg-start text-white">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          © 2024 Copyright:
          <a class="text-white" href="#">lucasbmees8@gmail.com</a>
        </div>
      </footer>
    
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
